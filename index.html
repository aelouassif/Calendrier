<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> calendar </title>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="setting">
            <input class="date"  type="text" name="" value="" placeholder="YYYY-MM-DD" >
            <span class="month-year">  </span>

            <button class="left"type="button" name="button"><i class="fa fa-arrow-left"></i></button>
            <button class="right"type="button" name="button"><i class="fa fa-arrow-right"></i></button>

            <div class="days">
                <span class="day"> Lundi </span>
                <span class="day"> Mardi </span>
                <span class="day"> Mercredi </span>
                <span class="day"> Jeudi </span>
                <span class="day"> Vendredi </span>
                <span class="day"> Samedi </span>
                <span class="day"> Dimanche </span>
            </div>
        </div>

        <div class="calendar">

        </div>
        <script src="calendar.js" charset="utf-8"></script>
    </body>
</html>
